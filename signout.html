<!DOCTYPE html>
<html>
<head>
    <title>Sign Out</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
        .Back-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .Back-video video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .sign-out-button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .sign-out-button:hover {
            background-color: #cc0000;
        }
        .container {
			width: 50%;
			padding: 10px 30px;
			cursor: pointer;
			display: block;
			margin: 30px auto 0 auto;
			background: linear-gradient(to left, transparent, #297dd7, #00fffc);
			border: 0;
			outline: none;
			border-radius: 30px;
			position: relative;
			z-index: 5;
			box-sizing: border-box;
			color: #fff;
			font-weight: bold;
			font-size: 15px;
			transition: 0.5s;
		}

		.container:hover {

			background: white;
			color: #fff;
			border-radius: 30px;
			box-shadow: inset 4px 4px 6px -1px rgba(234, 234, 235, 0.2),
				inset 4px 4px 6px -1px rgba(37, 37, 37, 0.7),
				0 0 5px #00fffc,
				0 0 25px #2ddcd9,
				0 0 50px #53b6b5,
				0 0 100px #38b2da;
		}
        .sign-out-button {
			width: 50%;
			padding: 10px 30px;
			cursor: pointer;
			display: block;
			margin: 30px auto 0 auto;
			background: linear-gradient(to left, transparent, #297dd7, #00fffc);
			border: 0;
			outline: none;
			border-radius: 30px;
			position: relative;
			z-index: 5;
			box-sizing: border-box;
			color: #fff;
			font-weight: bold;
			font-size: 15px;
			transition: 0.5s;
		}

		.sign-out-button:hover {

			background: #2f9ad4;
			color: #fff;
			border-radius: 30px;
			box-shadow: inset 4px 4px 6px -1px rgba(234, 234, 235, 0.2),
				inset 4px 4px 6px -1px rgba(37, 37, 37, 0.7),
				0 0 5px #00fffc,
				0 0 25px #2ddcd9,
				0 0 50px #53b6b5,
				0 0 100px #38b2da;
		}
        
    </style>
</head>
<body>
    <div class="Back-video">
        <video autoplay loop muted plays-inline>
            <source src="11.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <h1>Are you sure you want to sign out?</h1>
        <p>Click the button below to sign out of your account.</p>
        <button class="sign-out-button" onclick="signOut()">Sign Out</button>
    </div>

    <script>
        function signOut() {
           
            alert("You have been signed out.");
            
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
