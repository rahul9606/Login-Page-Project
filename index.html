<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
        }

        .container {
            max-width: 500px;
            width: 500%;
            background-color: #ece6e6;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            background-size: 400% 400%;
        }

        .Back-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .Back-video video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 15px;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
            color: black;
        }

        .sign-in-sign-out {
            text-align: center;
            margin-top: 20px;
            color: black;
        }

        .submit-btn {
            width: 30%;
            padding: 10px 30px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0 auto;
            background: linear-gradient(to left, transparent, #297dd7, #00fffc);
            border: 0;
            outline: none;
            border-radius: 30px;
            position: relative;
            z-index: 5;
            box-sizing: border-box;
            color: #fff;
            font-weight: bold;
            font-size: 15px;
            transition: 0.5s;
        }

        .submit-btn:hover {
            background: #2f9ad4;
            color: #fff;
            border-radius: 30px;
            box-shadow: inset 4px 4px 6px -1px rgba(234, 234, 235, 0.2),
                inset 4px 4px 6px -1px rgba(37, 37, 37, 0.7),
                0 0 5px #00fffc,
                0 0 25px #2ddcd9,
                0 0 50px #53b6b5,
                0 0 100px #38b2da;
        }

        .input-group {
            width: 320px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            top: 180px;
            position: absolute;
            padding: 0 30px;
            transition: 0.5s;
            box-sizing: border-box;
        }

        .input-field {
            width: 100%;
            padding: 10px 5px;
            margin: 10px 0;
            border-top: 0;
            border-left: 2px solid #00fffc;
            border-right: 0;
            border-bottom: 2px solid #00fffc;
            outline: none;
            background: transparent;
            color: rgb(2, 2, 20);
            font-size: 15px;
            transition: 0.5s;
        }

        .input-field:focus {
            border-left: 2px solid transparent;
            border-bottom: 2px solid transparent;
            animation: animINP 5s linear infinite,
                animBTN 5s linear infinite;
        }
        .container {
			width: 85%;
			padding: 10px 30px;
			cursor: pointer;
			display: block;
			margin: 30px auto 0 auto;
			background: linear-gradient(to left, transparent, #297dd7, #00fffc);
			border: 0;
			outline: none;
			border-radius: 30px;
			position: relative;
			z-index: 5;
			box-sizing: border-box;
			color: #fff;
			font-weight: bold;
			font-size: 15px;
			transition: 0.5s;
		}

		.container:hover {

			background: white;
			color: #fff;
			border-radius: 30px;
			box-shadow: inset 4px 4px 6px -1px rgba(234, 234, 235, 0.2),
				inset 4px 4px 6px -1px rgba(37, 37, 37, 0.7),
				0 0 5px #00fffc,
				0 0 25px #2ddcd9,
				0 0 50px #53b6b5,
				0 0 100px #38b2da;
		}

    </style>
</head>
<body>
    <div class="Back-video">
        <video autoplay loop muted plays-inline>
            <source src="10.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        
        <h1>Login Form</h1>
        <form action="constants.html" method="get">
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User" required>
                <input id="pwd" type="Password" class="input-field" placeholder="Password" required>
                <input type="submit" class="submit-btn" value="Log in">
            </form>
        </form>

        <div class="forgot-password">
            <a href="forgot_password.html" target="_blank"><b>Forgot Password?</b></a>
        </div>

        <div class="sign-in-sign-out">
            <span>Create a New Account</span>
            <a href="signup.html" target="_blank"><b>Sign Up</b></a>
        </div>

        <div class="sign-in-sign-out">
            <span>Already signed in?</span>
            <a href="signout.html" target="_blank"><b>Sign Out</b></a>
        </div>
    </div>
</body>
</html>
