<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: ba;
          background-color: #020202;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        .container {

        max-width: 400px;
        

        width: 800%;
        background-color: #fff;
        border: 1px ridge #ccc;
        padding: 20px;
        text-align: center;
       
        background-size: 400% 400%;
        animation: backgroundAnimation 10s infinite;
                }
        
        h1 {
            margin-bottom: 20px;
            color: #020202;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
        .submit-btn {
			width: 85%;
			padding: 10px 30px;
			cursor: pointer;
			display: block;
			margin: 30px auto 0 auto;
			background: linear-gradient(to left, transparent, #297dd7, #00fffc);
			border: 0;
			outline: none;
			border-radius: 30px;
			position: relative;
			z-index: 5;
			box-sizing: border-box;
			color: #fff;
			font-weight: bold;
			font-size: 15px;
			transition: 0.5s;
		}

		.submit-btn:hover {

			background: #2f9ad4;
			color: #fff;
			border-radius: 30px;
			box-shadow: inset 4px 4px 6px -1px rgba(234, 234, 235, 0.2),
				inset 4px 4px 6px -1px rgba(37, 37, 37, 0.7),
				0 0 5px #00fffc,
				0 0 25px #2ddcd9,
				0 0 50px #53b6b5,
				0 0 100px #38b2da;
		}
        .input-group {
			width: 320px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			top: 180px;
			position: absolute;
			padding: 0 30px;
			transition: 0.5s;
			box-sizing: border-box;
            
		}
        .input-field {
			width: 100%;
			padding: 10px 5px;
			margin: 10px 0;
			border-top: 0;
			border-left: 2px solid #00fffc;
			border-right: 0;
			border-bottom: 2px solid #00fffc;
			outline: none;
			background: transparent;
			color: rgb(215, 18, 18);
			font-size: 15px;
			transition: 0.5s;
		}

		.input-field:focus {
			border-left: 2px solid transparent;
			border-bottom: 2px solid transparent;
			animation: animINP 5s linear infinite,
				animBTN 5s linear infinite;
			;
		}
        .Back-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .Back-video video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        .container {
			width: 85%;
			padding: 10px 30px;
			cursor: pointer;
			display: block;
			margin: 30px auto 0 auto;
			background: linear-gradient(to left, transparent, #297dd7, #00fffc);
			border: 0;
			outline: none;
			border-radius: 30px;
			position: relative;
			z-index: 5;
			box-sizing: border-box;
			color: #fff;
			font-weight: bold;
			font-size: 15px;
			transition: 0.5s;
		}

		.container:hover {

			background: white;
			color: #fff;
			border-radius: 30px;
			box-shadow: inset 4px 4px 6px -1px rgba(234, 234, 235, 0.2),
				inset 4px 4px 6px -1px rgba(37, 37, 37, 0.7),
				0 0 5px #00fffc,
				0 0 25px #2ddcd9,
				0 0 50px #53b6b5,
				0 0 100px #38b2da;
		}

        
    </style>
</head>
<body>
    <div class="Back-video">
        <video autoplay loop muted plays-inline>
            <source src="11.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <b> <h1>Forgot Password</h1>
        <form action="index.html" method="post" onsubmit="return validateForm()">

            <input type="text" class="input-field" placeholder="New_password" required>
            <input id="text"  class="input-field" placeholder="Confirm_password"required>
            

            <input type="submit" class="submit-btn" value="Submit Password">
        </form>
    </div>

    <script>
        function validateForm() {
            var newPassword = document.querySelector('input[type="text"]').value;
            var confirmPassword = document.getElementById("text").value; 
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }
        
            window.open('index.html', '_blank');
        
            return false;
        }
    </script>
    
    
</body>
</html>
